    <div class="ability-inner">
        <div class="img-wrapper">
            <img src="/components/xwing-data/images/<%= ability.image %>">
        </div>
        <div class="title"><%= ability.name %></div>
        <div class="subtitle">Ability (PS <%= ability.skill %>)</div>
        <div class="text"><div class="text-inner"><%= escapedText %></div></div>
        <div class="cost"><%= ability.skill %></div>
    </div>
</div>
